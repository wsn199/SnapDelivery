language: shell
dist: focal
os: linux
env:
  global:
  - SNAPCRAFT_BUILD_ENVIRONMENT: lxd
addons:
  snaps:
  - name: snapcraft
    channel: stable
    confinement: classic
  - name: lxd
    channel: stable
script:
- 
- sudo usermod --append --groups lxd $USER
- groups
- sudo /snap/bin/lxd.migrate -yes
- sudo /snap/bin/lxd waitready
- sudo /snap/bin/lxd init --auto
- sg lxd -c snapcraft
- echo " ----Deploy-----"
- echo $SNAP_TOKEN
- openssl aes-256-cbc -K $encrypted_a4cd10f8bf07_key -iv $encrypted_a4cd10f8bf07_iv -in hellosnap.enc -out hellosnap -d
- snapcraft login --with hellosnap
- snapcraft whoami
- snapcraft upload --release=edge hello-masahiro_0.1_amd64.snap
after_failure:
- sudo journalctl -u snapd
before_install:
